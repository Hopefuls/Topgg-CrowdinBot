plugins {
    id 'application'
}

group 'org.topgg'
version '1.0-SNAPSHOT'

repositories {
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20210307'
    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.javacord:javacord:3.3.2'
    // Custom command handler
    implementation 'com.github.DAflamingFOX:Javacord-CommandHandler:v1.0.5'    // Emoji java
    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '5.0.0-alpha.2'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'
    compile 'com.vdurmont:emoji-java:5.1.1'
}

test {
    useJUnitPlatform()
}
mainClassName= 'org.topgg.crowdingg.Main'